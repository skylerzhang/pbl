<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="skyler"/>
<title>nodejs_exp</title>
<style>
* {margin:0; padding:0; list-style:none;}

#div1 {width:966px; margin:10px auto;}
#div1 ul {width:300px; float:left; margin:10px; border:1px solid red;}
#div1 ul li {width:300px; padding:10px 0; background:#CCC;}
#div1 ul li img {width:300px;}

#show {background: yellow; position: relative;}
#football{border-radius: 50%; position: absolute;}
</style>
<script src="js/sea.js"></script>
<script>

window.onload=function ()
{
    var nowPage=1;
    seajs.use('pbl_c.js',function(mod){
        mod.startPbl(1,'div1')
    });

	window.onscroll=window.onresize=function ()
	{
		var scrollTop=document.documentElement.scrollTop||document.body.scrollTop;
		
		if(scrollTop==document.body.scrollHeight-document.documentElement.clientHeight)
		{
			nowPage++;

            seajs.use('pbl_c.js',function(mod){
                mod.startPbl(nowPage,'div1')
            });
		}
	};
};
</script>
</head>

<body>
<div id="div1">
	<ul></ul>
	<ul></ul>
	<ul></ul>
</div>
</body>
</html>
